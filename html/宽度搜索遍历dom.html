<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="container">
            <section class="sidebar">
                <ul class="menu"></ul>
            </section>
            <section class="main">
                <article class="post"></article>
                <p class="copyright"></p>
            </section>
        </div>
    </div>
    <script>
        const printInfo = (node) => {
            console.log(node.tagName, `.${node.className}`);
        };
        const traverse = (ndRoot) => {
            const queue = [ndRoot]
            while (queue.length) {
                // 取出数组（队列）首位
                const node = queue.shift()
                printInfo(node)
                // 1、当前节点无子节点
                if (!node.children.length) {
                    continue
                }
                // 2、当前节点有子节点
                // 获取当前节点的所有子节点并转为数组
                [...node.children].forEach(n => queue.push(n))
                // Array.from(node.children).forEach(n => queue.push(n))
            }
        }
        const ndRoot = document.querySelector('.root')
        traverse(ndRoot)
        // 输出如下：
        // DIV.root
        // DIV.container
        // SECTION.sidebar
        // SECTION.main
        // UL.menu
        // ARTICLE.post
        // P.copyright
    </script>
</body>

</html>

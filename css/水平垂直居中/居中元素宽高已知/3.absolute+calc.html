<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用 CSS3 的一个计算函数来进行计算即可；方法与上面类似。 */


        .parent {
            width: 90vw;
            height: 90vh;
            border: 3px solid steelblue;
            /* 核心代码 */
            position: relative;
        }

        .child {
            background: tomato;
            width: 200px;
            height: 200px;
            /* 核心代码 */
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 同样我们可以像 Flexbox 一样，在 grid-item 上优雅的实现*/


        .parent {
            width: 90vw;

            height: 90vh;
            border: 3px solid steelblue;
            /* 核心代码 */
            display: grid;

        }

        .child {
            background: tomato;
            /* 核心代码1 */
            align-self: center;
            justify-self: center;
            /* 核心代码2 */
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">这是居中元素</div>
    </div>
</body>

</html>

    <title>Document</title>
    <style>
        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }

        /* 核心代码 */
        ul {
            height: 50px;
        }

        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }

        /* 需要注意给父元素设置高度时，这个高度值一定要大于浮动子元素的高度，这样才能关的住浮动。 */
    </style>
</head>

<body>
    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
    </ul>
    <ul>
        <li>游戏</li>

        <li>音乐</li>
    </ul>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .two {
            clear: left;
            margin-top: 20px;
        }

        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }

        /* 在 CSS2.1 中，会在元素上外边距之上增加清除空间，而外边距本身并不改变。
        不论哪一种改变，最终结果都一样，如果声明为左边或右边清除，会使元素的上外边框边界刚好在该边上浮动元素的下外边距边界之下。
        可以看到，浮动的副作用确实是清除了，但是这种方式有一个问题，那就是 margin 属性失效了。

        例如我们在 two 的样式里面添加一个 margin-top，会发现该 margin 属性的设置并不起效果 */
    </style>
</head>

<body>
    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
    </ul>
    <ul class="two">
        <li>游戏</li>
        <li>动漫</li>
        <li>音乐</li>
    </ul>
</body>

</html>

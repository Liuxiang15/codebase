<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类清除法</title>
    <style>
        /* 目前最流行的浮动清除方式，伪类清除法。

        该方法的核心思想就是为父元素设置一个伪元素，其实就是无形的添加了一堵墙，然后在伪元素中设置一系列的属性 */
        .two {
            margin-top: 10px;
        }

        .one::after {
            content: "";
            display: block;
            /* height: 0; */
            clear: both;
            /* visibility: hidden; */
            /* 这两个没啥用 */
        }

        li {
            float: left;
            width: 100px;
            height: 20px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul class="one">
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
    </ul>
    <ul class="two">
        <li>游戏</li>
        <li>动漫</li>
        <li>音乐</li>
    </ul>
</body>

</html>
